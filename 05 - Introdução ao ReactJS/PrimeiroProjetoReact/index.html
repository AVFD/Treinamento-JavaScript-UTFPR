<html>

<head>
    <meta charset="utf-8" />

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/create-react-class@15.6.2/create-react-class.js"></script>

</head>

<body>
    <div id="root"></div>

    <script>
        const MinhaDiv = React.createElement('div', null, 'Ol√° React JS!!');

        function TextBoldComponent(props) {
            return React.createElement('p', {
                style: { fontWeight: 'bold', color: props.color }
            }, props.children);
        }

        const CountComponent = createReactClass({
            getInitialState: function () {
                return {
                    count: 0
                }
            },
            onIncrement: function () {
                this.setState({ count: this.state.count + 1 });
            },
            render: function () {
                return React.createElement('div', null,
                    React.createElement(TextBoldComponent, null, this.state.count),
                    React.createElement('button', { onClick: this.onIncrement }, 'Incrementar')
                );
            }
        });

        function PageComponent(props) {
            return React.createElement('div', props,
                MinhaDiv,
                React.createElement(TextBoldComponent, null, 'Meu texto negrito.'),
                React.createElement(TextBoldComponent, { color: 'white' }, 'Meu texto negrito.'),
                React.createElement(CountComponent)
            );
        }

        ReactDOM.render(
            React.createElement(PageComponent, {
                style: { backgroundColor: 'red' }
            }),
            document.getElementById('root')
        );
    </script>
</body>

</html>
